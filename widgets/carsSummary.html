<div class="panel {{ panelCars }}">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <i class="fa fa-car fa-3x"></i>
            </div>
            <div class="col-xs-9 text-right">
                <div class="txtWrap">
                    <span class="diffDisc" ng-bind="cars_diff"></span>
                    <div class="huge" ng-bind="cars_curr"></div>
                    <div>Cars Produced Today</div>
                </div>

            </div>
        </div>
    </div>
    <a href="#">
        <div class="panel-footer">
            <span class="pull-left">View All Production</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
        </div>
    </a>
</div>
